<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fakebook | สร้างบัญชีใหม่</title>
    <link rel="stylesheet" href="./assets/css/style-global.css"/>
    <link rel="stylesheet" href="./assets/css/style-signup.css"/>
</head>
<body>

    <body>
        <section id="loading"><div class="screen"><div class="loadPad"><div class="spinning"><div class="ldsSpinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div></div></div></div></section>
        <section id="content">
            <div class="left">
                <div class="logo">
                    <img src="./assets/img/logo-name.svg"/>
                </div>
                <div class="subtitle">
                    <p>Fakebook ช่วยคุณเชื่อมต่อและแชร์กับ</p>
                    <p>ผู้คนมากมายรอบตัวคุณ</p>
                </div>
            </div>
            <div class="right">
                <div class="pad">
                    <div class="row">
                        <div class="error-text" id="errMsg"></div>
                    </div>
                    <div class="row">
                        <div class="inp">
                            <input type="text" placeholder="ชื่อผู้ใช้" id="username">
                        </div>
    
                    </div>
                    <div class="row">
                        <div class="inp">
                            <input type="password" placeholder="รหัสผ่าน" id="password">
                        </div>
                    </div>
                    <div class="row">
                        <div class="inp">
                            <input type="text" placeholder="ชื่อ" id="fname">
                        </div>
                    </div>
                    <div class="row">
                        <div class="inp">
                            <input type="text" placeholder="นามสกุล" id="lname">
                        </div>
                    </div>
                    <div class="row">
                        <div class="btn" onclick="createAccount()">
                            <div class="btn-text" >สร้างบัญชีใหม่ </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="plain-text" onclick="goTosignIn()">คุณมีบัญชีผู้ใช้อยู่แล้ว ?</div>
                    </div>
                    
                </div>
            </div>
        </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="./assets/js/script-global.js"></script>
    <script type="text/javascript" src="./assets/js/script-signup.js"></script>
</body>
</html>
